<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Hyunsu's to-do list</title>
  </head>
  <body>
    <header>
      <h1>To-do list</h1>
    </header>
    <div>
      <h2>Add item</h2>
      <input
        required
        type="text"
        placeholder="things to do"
        class="js-new-item"
      />
      <button class="js-btn-add">Add item</button>
    </div>
    <div>
      <h2>List</h2>
      <table class="js-container">
        <thead>
          <tr>
            <th>Item</th>
            <th></th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
